<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Playstation Store</title>
</head>

<body>
    <!-- Header -->
    <header class="container-fluid">
        <!-- top header -->
        <div class="row h-35px bg-dark">
            <div class="col-12 d-flex justify-content-end align-items-center">
                <img class="h-15px" src="img/sony_logo.svg" alt="sony logo">
            </div>
        </div>
        <!-- nav -->
        <div class="row h-100 align-items-center">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand t-black fw-bold" href="#">
                    <img src="img/play_logo.svg" alt="ps logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- nav left -->
                <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active fw-bold" aria-current="page" href="#">Giochi
                                <i class="fa-solid fa-angle-down"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active fw-bold" href="#">Hardware
                                <i class="fa-solid fa-angle-down"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active fw-bold" href="#">Servizi
                                <i class="fa-solid fa-angle-down"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active fw-bold" href="#">Novit√†
                                <i class="fa-solid fa-angle-down"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active fw-bold" href="#">Fai acquisti
                                <i class="fa-solid fa-angle-down"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active fw-bold" href="#">Supporto
                                <i class="fa-solid fa-angle-down"></i></a>
                        </li>
                    </ul>
                    <!-- nav right -->
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active fw-bold" href="#">My Playstation
                                <i class="fa-solid fa-angle-down"></i></a>
                        </li>
                        <li class="nav-item">
                            <div class="btn btn-dark">Accedi</div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active fw-bold" href="#">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!-- Jumbotron -->
    <div
        class="jumbotron container-fluid h-600px text-white d-flex flex-column justify-content-end">
        <div class="row mb-3">
            <div class="col-12 col-lg-6">
                <img class="h-50px" src="img/returnal-hero-banner-logo.png" alt="returnal logo">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12 col-lg-5">
                <h1>Rompi il cerchio</h1>
                <p>Rialzati dopo ogni sconfitta e affronta una nuova sfida con ogni rinascita in
                    questo esplosivo thriller fantascientifico, disponibile in esclusiva su PS5.</p>
                <div class="btn btn-danger">Aquista ora</div>
            </div>
        </div>
    </div>
</body>

</html>
